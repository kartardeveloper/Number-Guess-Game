<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <title>Number Guesser Game</title>
    <style>
        .guess-input {
            height: 40px;
            vertical-align: middle;
            padding: 4px;
        }
        .guess-input:focus {
            outline: none;
        }
    </style>
  </head>
  <body class="bg-dark text-light">
    <div class="container text-center mt-5">
        <h2 class="">Number Guesser Game</h2>
        <p>Enter a value between <span class="min"></span> and <span class="max"></span></p>
        <form action="#" class="form">
            <input type="number" placeholder="Enter Your Number" class="guess-input">
            <input type="submit" value="Submit" class="btn btn-primary submit-btn">
        </form>
        <p class="message m-2"></p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
